<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE RITUAL</title>
    <style>
        :root { --amethyst: #510FD5; --abyss: #111111; --quartz: #EFF0F4; }
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@200;400&display=swap');
        @font-face {
            font-family: 'Brahms Gotisch Cyrillic';
            src: url('https://db.onlinewebfonts.com/t/973d52fb3f4222df8913902353a23335.woff2') format('woff2');
        }
        body { margin: 0; background-color: var(--abyss); overflow: hidden; cursor: none; }
        #chaos-canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        .manifesto-container {
            position: relative; z-index: 2; display: flex; flex-direction: column;
            justify-content: center; align-items: center; height: 100vh;
            padding: 20px; box-sizing: border-box; text-align: center; color: #C1BFBF;
        }
        .header-font { font-family: 'Brahms Gotisch Cyrillic', serif; text-transform: lowercase; }
        .body-font { font-family: 'Unbounded', sans-serif; font-weight: 200; }
        h1, h2, #main-text p {
            opacity: 0; transform: translateY(15px);
            transition: opacity 1s ease-out, transform 1s ease-out; margin: 5px 0;
        }
        h1.visible, h2.visible, #main-text p.visible { opacity: 1; transform: translateY(0); }
        #main-header { font-size: 2.5rem; color: var(--quartz); }
        #sub-header { font-size: 1.5rem; }
        #main-text p { font-size: 1rem; line-height: 1.5; max-width: 500px; }
        #main-text p.highlight { color: var(--quartz); font-weight: 400; }
        #cta-button {
            background-color: var(--amethyst); color: var(--quartz); border: none;
            padding: 15px 40px; margin-top: 30px; font-size: 1.5rem; cursor: none;
            box-shadow: 0 0 20px rgba(81, 15, 213, 0.7); opacity: 0;
            transform: translateY(20px); transition: all 0.5s ease;
        }
        #cta-button.visible { opacity: 1; transform: translateY(0); }
        #cta-button:hover { transform: scale(1.05); box-shadow: 0 0 35px var(--amethyst); }
    </style>
</head>
<body>
    <canvas id="chaos-canvas"></canvas>
    <div class="manifesto-container">
        <h1 id="main-header" class="header-font"></h1>
        <h2 id="sub-header" class="header-font"></h2>
        <div id="main-text" class="body-font"></div>
        <button id="cta-button" class="header-font">хочу алхимию</button>
    </div>
    <script>
        const canvas = document.getElementById('chaos-canvas'), ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray;
        const mouse = { x: null, y: null, radius: 100 };
        window.addEventListener('mousemove', e => { mouse.x = e.x; mouse.y = e.y; });
        class Particle {
            constructor(x, y, dX, dY, size) { this.x=x; this.y=y; this.directionX=dX; this.directionY=dY; this.size=size; }
            draw() { ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fillStyle='rgba(81,15,213,0.5)'; ctx.fill(); }
            update() {
                if(this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if(this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;
                let dx=mouse.x-this.x, dy=mouse.y-this.y, dist=Math.sqrt(dx*dx+dy*dy);
                if(dist < mouse.radius+this.size){
                    if(mouse.x<this.x && this.x<canvas.width-this.size*10) this.x+=5;
                    if(mouse.x>this.x && this.x>this.size*10) this.x-=5;
                    if(mouse.y<this.y && this.y<canvas.height-this.size*10) this.y+=5;
                    if(mouse.y>this.y && this.y>this.size*10) this.y-=5;
                }
                this.x+=this.directionX; this.y+=this.directionY; this.draw();
            }
        }
        function init() {
            particlesArray = [];
            let num = (canvas.height*canvas.width)/9000;
            for (let i=0; i<num; i++) {
                let s=(Math.random()*2)+1, x=(Math.random()*((innerWidth-s*2)-(s*2))+s*2), y=(Math.random()*((innerHeight-s*2)-(s*2))+s*2);
                particlesArray.push(new Particle(x,y,(Math.random()*.4)-.2,(Math.random()*.4)-.2,s));
            }
        }
        function animate() { requestAnimationFrame(animate); ctx.clearRect(0,0,innerWidth,innerHeight); particlesArray.forEach(p=>p.update()); }
        init(); animate();
        window.addEventListener('resize', () => { canvas.width=innerWidth; canvas.height=innerHeight; mouse.radius=100; init(); });

        const mainH=document.getElementById('main-header'), subH=document.getElementById('sub-header'), mainT=document.getElementById('main-text'), cta=document.getElementById('cta-button');
        const content = {
            header: "наш храм не для всех", subHeader: "и это хорошо",
            paragraphs: ["Вы ищете просто «агентство» или «исполнителя»?!","Закройте эту вкладку прямо сейчас!","Мы работаем с теми, кто готов к реинкарнации,","а не к стерильному «ребрендингу» или","«а сделайте вот так же как у конкурентов».","Мы не копируем! Мы создаем!","Мы против шаблонов и заезженных решений.","Нас тошнит от фейка и псевдо «успешного успеха».","Мы не придумываем лживую легенду.","Мы погружаемся в ваш хаос и тьму.","Мы вскрываем ВАШ ЛИЧНЫЙ КОД!","Мы сжигаем всё лишнее. Весь мусор.","На этом пепле строим вашу Империю.","Сжигаем шаблоны и строим легенды.","Готовы к персональному ритуалу?","Добро пожаловать к Алтарю."]
        };
        function revealText() {
            let delay = 1000;
            mainH.textContent = content.header; setTimeout(()=>mainH.classList.add('visible'), delay); delay+=1000;
            subH.textContent = content.subHeader; setTimeout(()=>subH.classList.add('visible'), delay); delay+=1000;
            content.paragraphs.forEach(text=>{
                const p=document.createElement('p'); p.textContent=text;
                if(text.includes("ВАШ ЛИЧНЫЙ КОД")) p.classList.add('highlight');
                mainT.appendChild(p); setTimeout(()=>p.classList.add('visible'), delay); delay+=200;
            });
            setTimeout(()=>cta.classList.add('visible'), delay+500);
        }
        revealText();
    </script>
</body>
</html>
