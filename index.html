<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE ALTAR</title>
    <style>
        /* ПЕРЕМЕННЫЕ ТВОЕЙ ИМПЕРИИ */
        :root {
            --amethyst: #510FD5;
            --abyss: #111111;
            --grimoire-shadow: #2D2C2F;
            --structure-gray: #C1BFBF;
            --quartz: #EFF0F4;
        }

        /* ЗАГРУЗКА ШРИФТОВ С НАДЁЖНЫХ ИСТОЧНИКОВ */
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@200;400&display=swap');
        @font-face {
            font-family: 'Brahms Gotisch Cyrillic';
            src: url('https://db.onlinewebfonts.com/t/973d52fb3f4222df8913902353a23335.woff2') format('woff2');
            font-display: swap; /* Показывает запасной шрифт, пока грузится основной */
        }

        /* ОСНОВА */
        body {
            margin: 0;
            background-color: var(--abyss);
            color: var(--structure-gray);
            overflow: hidden;
            cursor: crosshair;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* КОНТЕЙНЕР ДЛЯ ТЕКСТА */
        .manifesto-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .text-block {
            background: rgba(45, 44, 47, 0.6); /* Grimoire Shadow с прозрачностью */
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            padding: 30px 40px;
            border: 1px solid rgba(81, 15, 213, 0.5); /* Amethyst с прозрачностью */
            max-width: 600px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1.5s ease-out 0.5s, transform 1.5s ease-out 0.5s;
        }
        
        .text-block.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* ШРИФТЫ И ТЕКСТ */
        .header-font { font-family: 'Brahms Gotisch Cyrillic', 'Times New Roman', serif; text-transform: lowercase; }
        .body-font { font-family: 'Unbounded', 'Arial', sans-serif; font-weight: 200; }

        #main-header { font-size: 2.2rem; color: var(--quartz); margin: 0; }
        #sub-header { font-size: 1.3rem; margin-top: 5px; margin-bottom: 20px; color: var(--amethyst); text-shadow: 0 0 10px var(--amethyst); }
        #main-text p { margin: 8px 0; font-size: 1rem; line-height: 1.6; }
        #main-text p.highlight { color: var(--quartz); font-weight: 400; }

        /* КНОПКА */
        #cta-button {
            background-color: var(--amethyst); color: var(--quartz); border: none;
            padding: 15px 40px; margin-top: 30px; font-size: 1.5rem; cursor: crosshair;
            box-shadow: 0 0 20px rgba(81, 15, 213, 0.7);
            opacity: 0;
            transition: all 0.5s ease;
        }
        
        #cta-button.visible {
             opacity: 1;
        }

        #cta-button:hover { transform: scale(1.05); box-shadow: 0 0 35px var(--amethyst); }
        
        /* АДАПТИВ ДЛЯ МОБИЛЬНЫХ УСТРОЙСТВ */
        @media (max-width: 768px) {
            .text-block { padding: 20px; }
            #main-header { font-size: 1.8rem; }
            #sub-header { font-size: 1.1rem; }
            #main-text p { font-size: 0.9rem; }
            #cta-button { font-size: 1.2rem; padding: 12px 30px; }
        }

    </style>
</head>
<body>
    <canvas id="vitrage-canvas"></canvas>
    <div class="manifesto-container">
        <div class="text-block">
            <h1 id="main-header" class="header-font"></h1>
            <h2 id="sub-header" class="header-font"></h2>
            <div id="main-text" class="body-font"></div>
        </div>
        <button id="cta-button" class="header-font">хочу алхимию</button>
    </div>

    <script>
        // --- ДВИЖОК "РАСКОЛОТЫЙ ВИТРАЖ" ---
        const canvas = document.getElementById('vitrage-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const mouse = { x: undefined, y: undefined };
        canvas.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Shard {
            constructor(x, y, length, angle, speed, color) {
                this.x = x; this.y = y; this.length = length;
                this.angle = angle; this.speed = speed; this.color = color;
                this.life = 1; // 1 = full life, 0 = dead
            }
            update() {
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed;
                this.life -= 0.005; // Осколки медленно исчезают
            }
            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + Math.cos(this.angle) * this.length, this.y + Math.sin(this.angle) * this.length);
                ctx.strokeStyle = `rgba(81, 15, 213, ${this.life * 0.5})`; // Amethyst
                ctx.lineWidth = 1.5;
                ctx.stroke();
                ctx.restore();
            }
        }

        let shards = [];
        function createShards(count) {
            for (let i = 0; i < count; i++) {
                const length = Math.random() * 30 + 10;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 0.3 + 0.1;
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                shards.push(new Shard(x, y, length, angle, speed));
            }
        }

        function handleMouseInteraction() {
            if(mouse.x === undefined) return;
            // Создаем новые осколки у курсора
            for (let i = 0; i < 2; i++) {
                const length = Math.random() * 40 + 20;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 0.5 + 0.2;
                shards.push(new Shard(mouse.x, mouse.y, length, angle, speed));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleMouseInteraction();

            shards = shards.filter(shard => shard.life > 0); // Удаляем мертвые осколки
            if (shards.length < 100) { // Поддерживаем плотность
                createShards(1);
            }

            shards.forEach(shard => {
                shard.update();
                shard.draw();
            });
            requestAnimationFrame(animate);
        }
        
        createShards(100);
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });


        // --- ЛОГИКА ПРОЯВЛЕНИЯ МАНИФЕСТА ---
        const textBlock = document.querySelector('.text-block');
        const ctaButton = document.getElementById('cta-button');
        const mainHeaderEl = document.getElementById('main-header');
        const subHeaderEl = document.getElementById('sub-header');
        const mainTextEl = document.getElementById('main-text');

        const content = {
            header: "наш храм не для всех",
            subHeader: "только для смелых",
            paragraphs: [
                "Вы ищете просто «агентство» или «исполнителя»?!",
                "Закройте эту вкладку прямо сейчас!",
                "Мы работаем с теми, кто готов к реинкарнации,",
                "а не к стерильному «ребрендингу» или",
                "«а сделайте вот так же как у конкурентов».",
                "Мы не копируем! Мы создаем!",
                "Мы против шаблонов и заезженных решений.",
                "Нас тошнит от фейка и «успешного успеха».",
                "Мы против копипаста и воровства идей!",
                "Мы не придумываем лживую легенду.",
                "Мы погружаемся в ваш хаос и тьму.",
                "Мы вскрываем ВАШ ЛИЧНЫЙ КОД!",
                "Мы сжигаем всё лишнее. Весь мусор.",
                "На этом пепле строим вашу Империю.",
                "Мы сжигаем шаблоны и строим легенды.",
                "Готовы к персональному ритуалу?",
                "Добро пожаловать к Алтарю."
            ]
        };

        function revealManifesto() {
            mainHeaderEl.textContent = content.header;
            subHeaderEl.textContent = content.subHeader;
            mainTextEl.innerHTML = '';
            content.paragraphs.forEach(p_text => {
                const p = document.createElement('p');
                p.textContent = p_text;
                if (p_text.includes("ВАШ ЛИЧНЫЙ КОД!")) {
                    p.classList.add('highlight');
                }
                mainTextEl.appendChild(p);
            });
            
            setTimeout(() => {
                textBlock.classList.add('visible');
                ctaButton.classList.add('visible');
            }, 500);
        }

        revealManifesto();
    </script>
</body>
</html>
