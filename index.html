<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE SINGULARITY</title>
    <style>
        /* ПЕРЕМЕННЫЕ ТВОЕЙ ИМПЕРИИ */
        :root {
            --amethyst: #510FD5;
            --abyss: #111111;
            --quartz: #EFF0F4;
            --structure-gray: #C1BFBF;
        }

        /* ЗАГРУЗКА ШРИФТОВ */
        @import url('https://fonts.googleapis.com/css2?family=Unbounded:wght@200;400&display=swap');
        @font-face {
            font-family: 'Brahms Gotisch Cyrillic';
            src: url('https://db.onlinewebfonts.com/t/973d52fb3f4222df8913902353a23335.woff2') format('woff2');
        }

        /* ОБНУЛЕНИЕ И ОСНОВА */
        body {
            margin: 0;
            background-color: var(--abyss);
            overflow: hidden;
            cursor: none; /* Курсор — это аномалия, а не стрелка */
        }

        #singularity-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* КОНТЕЙНЕР ДЛЯ ТЕКСТА */
        .manifesto-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            color: var(--structure-gray);
        }

        .text-block {
            background: rgba(17, 17, 17, 0.5); /* Полупрозрачная подложка, чтобы текст читался */
            backdrop-filter: blur(5px); /* Размытие фона за текстом для эффекта глубины */
            -webkit-backdrop-filter: blur(5px);
            padding: 30px 40px;
            border: 1px solid rgba(81, 15, 213, 0.3); /* Едва заметная граница */
            box-shadow: 0 0 50px rgba(17, 17, 17, 0.5);
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 1.5s ease-out, transform 1.5s ease-out;
        }

        .text-block.visible {
            opacity: 1;
            transform: scale(1);
        }

        /* ШРИФТЫ */
        .header-font { font-family: 'Brahms Gotisch Cyrillic', serif; text-transform: lowercase; }
        .body-font { font-family: 'Unbounded', sans-serif; font-weight: 200; }

        #main-header { font-size: 2.2rem; color: var(--quartz); margin: 0; }
        #sub-header { font-size: 1.3rem; margin-top: 5px; margin-bottom: 20px; }
        #main-text p { margin: 8px 0; font-size: 1rem; line-height: 1.6; max-width: 500px; }
        #main-text p.highlight { color: var(--quartz); font-weight: 400; text-shadow: 0 0 5px var(--amethyst); }

        /* КНОПКА */
        #cta-button {
            background-color: var(--amethyst); color: var(--quartz); border: none;
            padding: 15px 40px; margin-top: 30px; font-size: 1.5rem; cursor: none;
            box-shadow: 0 0 20px rgba(81, 15, 213, 0.7);
            opacity: 0; transform: translateY(20px);
            transition: all 0.5s ease 2s; /* Появляется с задержкой */
        }
        #cta-button.visible { opacity: 1; transform: translateY(0); }
        #cta-button:hover { transform: scale(1.05); box-shadow: 0 0 35px var(--amethyst); }
    </style>
</head>
<body>
    <canvas id="singularity-canvas"></canvas>
    <div class="manifesto-container">
        <div class="text-block">
            <h1 id="main-header" class="header-font"></h1>
            <h2 id="sub-header" class="header-font"></h2>
            <div id="main-text" class="body-font"></div>
        </div>
        <button id="cta-button" class="header-font">хочу алхимию</button>
    </div>

    <script>
        // --- ДВИЖОК СИНГУЛЯРНОСТИ ---
        const canvas = document.getElementById('singularity-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        const mouse = { x: null, y: null, radius: (canvas.height/100) * (canvas.width/100) };

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x; this.y = y; this.directionX = directionX;
                this.directionY = directionY; this.size = size; this.color = color;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = 'rgba(239, 240, 244, 0.8)'; // Цвет --quartz
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.directionX = -this.directionX;
                if (this.y > canvas.height || this.y < 0) this.directionY = -this.directionY;

                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                if (distance < mouse.radius + this.size){
                    if(mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 1;
                    if(mouse.x > this.x && this.x > this.size * 10) this.x -= 1;
                    if(mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 1;
                    if(mouse.y > this.y && this.y > this.size * 10) this.y -= 1;
                }
                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 12000;
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 1.5) + 0.5;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * .2) - .1;
                let directionY = (Math.random() * .2) - .1;
                particlesArray.push(new Particle(x, y, directionX, directionY, size));
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                 + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = `rgba(81, 15, 213, ${opacityValue})`; // Цвет --amethyst
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = (canvas.height/100) * (canvas.width/100);
            init();
        });

        // --- ЛОГИКА ПРОЯВЛЕНИЯ МАНИФЕСТА ---
        const textBlock = document.querySelector('.text-block');
        const ctaButton = document.getElementById('cta-button');

        const content = {
            header: "наш храм не для всех",
            subHeader: "и это хорошо",
            paragraphs: [
                "Вы ищете просто «агентство» или «исполнителя»?!",
                "Закройте эту вкладку прямо сейчас!",
                "Мы работаем с теми, кто готов к реинкарнации,",
                "а не к стерильному «ребрендингу» или",
                "«а сделайте вот так же как у конкурентов».",
                "Мы не копируем! Мы создаем!",
                "Мы против шаблонов и заезженных решений.",
                "Нас тошнит от фейка и «успешного успеха».",
                "Мы не придумываем лживую легенду.",
                "Мы погружаемся в ваш хаос и тьму.",
                "Мы вскрываем ВАШ ЛИЧНЫЙ КОД!",
                "Мы сжигаем всё лишнее. Весь мусор.",
                "На этом пепле строим вашу Империю.",
                "Сжигаем шаблоны и строим легенды.",
                "Готовы к персональному ритуалу?",
                "Добро пожаловать к Алтарю."
            ]
        };

        function revealManifesto() {
            document.getElementById('main-header').textContent = content.header;
            document.getElementById('sub-header').textContent = content.subHeader;
            const mainTextEl = document.getElementById('main-text');
            mainTextEl.innerHTML = '';
            content.paragraphs.forEach(p_text => {
                const p = document.createElement('p');
                p.textContent = p_text;
                if (p_text.includes("ВАШ ЛИЧНЫЙ КОД")) p.classList.add('highlight');
                mainTextEl.appendChild(p);
            });

            setTimeout(() => {
                textBlock.classList.add('visible');
                ctaButton.classList.add('visible');
            }, 1000);
        }

        revealManifesto();
    </script>
</body>
</html>
